<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DeepFruitVeg Gallery</title>
<style>
  body{
    font-family:'Segoe UI', sans-serif;
    background:#f0f4f8;
    padding:30px;
    text-align:center;
  }
  h1{
    margin-bottom:30px; 
    font-size:48px; 
    color:#2E7D32;
  }
  .gallery{
    display:grid;
    grid-template-columns:repeat(4,1fr);
    gap:20px;
    margin-top:20px;
  }
  .item{
    background:white; 
    padding:15px; 
    border-radius:15px;
    box-shadow:0 6px 15px rgba(0,0,0,0.15); 
    cursor:pointer;
    transition:transform 0.3s;
  }
  .item:hover{
    transform:translateY(-5px) scale(1.05);
  }
  .item img{
    width:100%; 
    height:150px; 
    object-fit:cover; 
    border-radius:10px;
  }
  .item p{
    margin-top:10px; 
    font-weight:bold; 
    font-size:18px;
  }

  /* Modal / Lightbox */
  .modal{
    display:none; 
    position:fixed; 
    top:0; left:0; 
    width:100%; 
    height:100%; 
    background:rgba(0,0,0,0.8); 
    justify-content:center; 
    align-items:center;
    z-index:1000;
  }
  .modal-content{
    position:relative;
    background:white; 
    padding:20px; 
    border-radius:15px; 
    max-width:600px; 
    width:90%;
    text-align:center; 
    box-shadow:0 8px 20px rgba(0,0,0,0.3);
    animation:fadeIn 0.3s ease;
  }
  .modal-content img{
    width:100%; 
    max-height:400px; 
    object-fit:cover; 
    border-radius:10px;
  }
  .modal-content h2{
    margin-top:15px; 
    color:#2E7D32;
  }
  .modal-content p{
    margin-top:10px; 
    line-height:1.5; 
    text-align:left;
  }
  .close{
    position:absolute; 
    top:10px; 
    right:15px; 
    font-size:28px; 
    color:red; 
    font-weight:bold;
    cursor:pointer;
  }

  .back-btn{
    margin-top:40px;
    padding:15px 30px;
    font-size:20px;
    font-weight:bold;
    background:#2E7D32;
    color:white;
    border:none;
    border-radius:10px;
    cursor:pointer;
    transition:0.3s;
  }
  .back-btn:hover{
    background:#1b5e20;
  }

  @keyframes fadeIn{
    from {opacity:0; transform:scale(0.8);}
    to {opacity:1; transform:scale(1);}
  }

  @media(max-width:1024px){ .gallery{grid-template-columns:repeat(2,1fr);} }
  @media(max-width:600px){ .gallery{grid-template-columns:1fr;} }
</style>
</head>
<body>

<h1 id="gallery-title">Gallery</h1>

<div id="gallery" class="gallery"></div>

<button class="back-btn" onclick="window.location.href='index.html'">Back to Home</button>

<!-- Modal -->
<div id="modal" class="modal">
  <div class="modal-content">
    <span class="close" onclick="closeModal()">&times;</span>
    <img id="modal-img" src="">
    <h2 id="modal-title"></h2>
    <p id="modal-desc"></p>
  </div>
</div>

<script>
// Fruits and Vegetables Data using static images
const fruits = [
  {name:'Apple', desc:'Sweet, crunchy, rich in fiber and vitamin C.', img:'../static/apple.png'},
  {name:'Banana', desc:'Soft, sweet, rich in potassium and energy.', img:'../static/banana.png'},
  {name:'Orange', desc:'Juicy citrus fruit, full of vitamin C.', img:'../static/orange.png'},
  {name:'Mango', desc:'Tropical sweet fruit, rich in vitamin A and C.', img:'../static/mango.png'},
  {name:'Grapes', desc:'Small, juicy, rich in antioxidants.', img:'../static/grapes.png'},
  {name:'Strawberry', desc:'Juicy red berries, good for skin.', img:'../static/strawberry.png'},
  {name:'Pineapple', desc:'Sweet and tangy, helps digestion.', img:'../static/pineapple.png'},
  {name:'Papaya', desc:'Rich in enzymes, supports digestion.', img:'../static/papaya.png'},
  {name:'Kiwi', desc:'Green tropical fruit, rich in vitamin C.', img:'../static/kiwi.png'},
  {name:'Peach', desc:'Soft and juicy, improves digestion.', img:'../static/peach.png'},
  {name:'Cherry', desc:'Small, red, antioxidant-rich.', img:'../static/cherries.png'},
  {name:'Watermelon', desc:'Refreshing, high in water content.', img:'../static/watermelon.png'},
  {name:'Guava', desc:'Rich in vitamin C and fiber.', img:'../static/guava.png'},
  {name:'Pomegranate', desc:'Juicy seeds, full of antioxidants.', img:'../static/pomegranate.png'},
  {name:'Blueberry', desc:'Tiny blue fruits, good for brain health.', img:'../static/raspberries.png'}
];

const vegetables = [
  {name:'Carrot', desc:'Orange root vegetable, good for vision.', img:'../static/carrots.png'},
  {name:'Potato', desc:'Starchy tuber, provides energy.', img:'../static/potatoes.png'},
  {name:'Tomato', desc:'Rich in lycopene, good for heart.', img:'../static/tomatoes.png'},
  {name:'Cucumber', desc:'Hydrating vegetable, high water content.', img:'../static/cucumber.png'},
  {name:'Onion', desc:'Used widely in cooking, antioxidant rich.', img:'../static/onion.png'},
  {name:'Garlic', desc:'Boosts immunity, reduces BP.', img:'../static/garlic.png'},
  {name:'Spinach', desc:'Leafy green, full of iron.', img:'../static/spinach.png'},
  {name:'Broccoli', desc:'Cruciferous vegetable, supports digestion.', img:'../static/broccoli.png'},
  {name:'Cauliflower', desc:'White cruciferous, rich in vitamins.', img:'../static/cauliflower.png'},
  {name:'Capsicum', desc:'Bell pepper, colorful and nutritious.', img:'../static/capsicum.png'},
  {name:'Brinjal', desc:'Purple vegetable, high in fiber.', img:'../static/brinjal.png'},
  {name:'Beetroot', desc:'Boosts blood circulation and energy.', img:'../static/beetroot.png'},
  {name:'Lettuce', desc:'Leafy vegetable, used in salads.', img:'../static/lettuce.png'},
  {name:'Pumpkin', desc:'Orange vegetable, improves immunity.', img:'../static/pumpkin.png'},
  {name:'Radish', desc:'Crunchy root, good for digestion.', img:'../static/radish.png'}
];

// Get type from URL
const urlParams = new URLSearchParams(window.location.search);
const type = urlParams.get('type') || 'fruits';
const galleryData = type === 'fruits' ? fruits : vegetables;
document.getElementById('gallery-title').innerText = type.charAt(0).toUpperCase() + type.slice(1);

// Generate Gallery
const galleryDiv = document.getElementById('gallery');
galleryData.forEach(item => {
  const div = document.createElement('div');
  div.className = 'item';
  div.innerHTML = `<img src="${item.img}" alt="${item.name}"><p>${item.name}</p>`;
  div.onclick = () => openModal(item.name, item.desc, item.img);
  galleryDiv.appendChild(div);
});

// Modal Functions
function openModal(title, desc, src){
  document.getElementById('modal-img').src = src;
  document.getElementById('modal-title').innerText = title;
  document.getElementById('modal-desc').innerText = desc;
  document.getElementById('modal').style.display='flex';
}
function closeModal(){
  document.getElementById('modal').style.display='none';
}
</script>

</body>
</html>
